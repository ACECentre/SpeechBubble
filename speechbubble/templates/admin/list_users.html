{% extends "base.html" %}

{% block main_content %}
    <div class="page-header">
        <h1>List Users</h1>
    </div>

    <table class="table table-striped" id="users">
        <thead>
        <tr>
            <td>email</td>
            <td class="user-enabled">enabled?</td>
            <td>roles</td>
            <td>&nbsp;</td>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.email }}</td>
                <td class="user-enabled">
                    {% if user.is_active() %}
                        <span class="glyphicon glyphicon-ok"></span>
                    {% else %}
                        <span class="glyphicon glyphicon-remove"></span>
                    {% endif %}
                </td>
                <td>
                    {{ user.roles|join(", ") }}

                </td>
                <td><a href="{{ url_for('edit_user', object_id=user.id) }}" class="btn btn-primary">Edit</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('add_user') }}" class="btn btn-primary">Add New User</a>

{% endblock %}
